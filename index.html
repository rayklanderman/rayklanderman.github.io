<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>My Tech-Savvy Portfolio</title>\n    <link rel="stylesheet" href="styles.css">\n    <script src="script.js" defer></script>\n    <style>\n        body {\n            margin: 0;\n            font-family: Arial, sans-serif;\n            background: linear-gradient(to right, #ffd700, #ff6347);\n            color: #333;\n            transition: background-color 0.5s;\n        }\n        header {\n            text-align: center;\n            background: rgba(255, 255, 255, 0.2);\n            backdrop-filter: blur(10px);\n            padding: 20px;\n            animation: gradientText 3s ease infinite;\n        }\n        @keyframes gradientText {\n            0% { background-position: 0% 50%; }\n            50% { background-position: 100% 50%; }\n            100% { background-position: 0% 50%; }\n        }\n        .toggle-btn {\n            cursor: pointer;\n            margin: 20px;\n        }\n        section {\n            padding: 20px;\n            max-width: 800px;\n            margin: auto;\n            background: rgba(255, 255, 255, 0.8);\n            border-radius: 8px;\n            box-shadow: 0 4px 8px rgba(0,0,0,0.2);\n        }\n        .projects, .skills {\n            display: grid;\n            grid-template-columns: repeat(2, 1fr);\n            gap: 20px;\n        }\n        .card {\n            background: white;\n            border-radius: 10px;\n            padding: 20px;\n            transition: transform 0.2s;\n        }\n        .card:hover {\n            transform: scale(1.05);\n        }\n    </style>\n</head>\n<body>\n    <header>\n        <h1>Welcome to My Tech-Savvy Portfolio!</h1>\n        <button class="toggle-btn">Toggle Dark/Light Mode</button>\n    </header>\n    <section id="featured-projects">\n        <h2>Featured Projects</h2>\n        <div class="projects">\n            <a href="https://github.com/rayklanderman" class="card">GitHub Portfolio</a>\n            <!-- More projects can be added here -->\n        </div>\n    </section>\n    <section id="skills">\n        <h2>Skills</h2>\n        <div class="skills">\n            <div class="card">HTML</div>\n            <div class="card">CSS</div>\n            <div class="card">JavaScript</div>\n            <div class="card">React</div>\n        </div>\n    </section>\n    <section id="connect">\n        <h2>Connect with Me</h2>\n        <p>Email: <a href="mailto:info@devray.site">info@devray.site</a></p>\n    </section>\n    <script>\n        const toggleBtn = document.querySelector('.toggle-btn');\n        toggleBtn.addEventListener('click', () => {\n            document.body.classList.toggle('dark-mode');\n            const isDarkMode = document.body.classList.contains('dark-mode');\n            document.body.style.backgroundColor = isDarkMode ? '#1e1e1e' : 'linear-gradient(to right, #ffd700, #ff6347)';\n            document.body.style.color = isDarkMode ? '#f0f0f0' : '#333';\n        });\n    </script>\n</body>\n</html>\n
